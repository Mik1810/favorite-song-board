<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Labrada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">

    <title id="title">Favorite Music Board</title>
    


</head>

<body>
    <div id="bottom-title">
        <h1 id="header">michael trova un nome serio</h1>
    </div>
   

    <div id="table">
        <div id="account">
            <h3 id="nameAccount">Author: Michael</h3>
        </div>
        <div class="main">

            <div class="image-column">
                <input type="file" id="input-file">
                <img id="myimage" height="128" width="128" style="display: none">
            </div>

            <div class="song-column">
                <p><b>Title: </b></p>
                <input type="text" name="" id="song-name" placeholder="Title...">
            </div>

            <div class="artist-column">
                <p><b>Artist: </b></p>
                <input type="text" name="" id="artist-name" placeholder="Artist...">
            </div>

            <div class="textarea-column">
                <p><b>Description</b></p>
                <textarea name="description" id="description-area" cols="20" rows="7" placeholder="Description..."></textarea>
            </div>

            <div class="button-column">
                <button id="publish">Publish!</button>
            </div>
        </div>
    </div>

    <div id="bacheca">
        <div class="main">
            <div id="imagePublished">
               
            </div>

            <div id="songPublished">
                <p><b>Title: </b></p>

            </div>

            <div id="artistPublished">
                <p><b>Artist: </b></p>
                
            </div>

            <div id="descriptionPublished">
                <p><b>Description</b></p>
                
            </div>
        </div>
    </div>
    
    <script type="module" src="scripts/main.js"></script>

</body>
</html>
